<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员注册</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #7B68EE;
            font-size: 28px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            color: #7B68EE;
            font-size: 16px;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7B68EE;
        }
        input[type="submit"] {
            background: #7B68EE;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background: #6A5ACD;
            transform: translateY(-3px);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理员注册</h1>
        <form action="{{ url_for('register_admin') }}" method="post">
            <label for="manager_id">用户名:</label>
            <input type="text" id="manager_id" name="manager_id" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="注册">
        </form>
    </div>
</body>
</html>
