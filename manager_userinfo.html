{% extends "layout.html" %}

{% block title %} 用户主页 {% endblock %}

{% block link %}
	<a href="{{ url_for('manager_users') }}"> 返回 </a>  |
	<a href="{{ url_for('manger_user_modify', id=user.user_id)}}"> 修改 </a> |
	<a href="{{ url_for('manger_user_delete', id=user.user_id)}}"> 注销 </a>
{% endblock %}

{% block body %}
	<!-- 添加一些内联样式 -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			color: #333;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 20px auto;
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h2 {
			color: #444;
			border-bottom: 2px solid #ddd;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}
		ul {
			list-style: none;
			padding: 0;
		}
		li {
			background: #f9f9f9;
			margin: 10px 0;
			padding: 15px;
			border-radius: 4px;
			border: 1px solid #ddd;
			font-size: 16px;
			line-height: 1.5;
		}
		li:hover {
			background: #e9e9e9;
		}
		a {
			color: #007BFF;
			text-decoration: none;
			margin-right: 10px;
		}
		a:hover {
			text-decoration: underline;
		}
		.actions {
			margin-top: 20px;
		}
	</style>

	<div class="container">
		<h2> 用户信息 </h2>
		{% if user %}
		<ul>
			<li> 用户名: <strong>{{ user.user_name }}</strong> </li>
			<li> 学院名: <strong>{{ user.college }}</strong> </li>
			<li> 学号: <strong>{{ user.num }}</strong> </li>
			<li> 邮箱: <strong>{{ user.email }}</strong> </li>
		</ul>
		{% endif %}

		<!-- 操作链接 -->
		<div class="actions">
			<a href="{{ url_for('manager_users') }}"> 返回 </a> |
			<a href="{{ url_for('manger_user_modify', id=user.user_id) }}"> 修改 </a> |
			<a href="{{ url_for('manger_user_delete', id=user.user_id) }}"> 注销 </a>
		</div>
	</div>
{% endblock %}
