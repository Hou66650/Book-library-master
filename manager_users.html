{% extends 'layout.html' %}

{% block title %} 用户管理 {% endblock %}

{% block link %}
    <a href="{{ url_for('manager') }}" style="text-decoration: none; color: #007BFF; margin: 10px;"> 返回 </a>
{% endblock %}

{% block body %}
    <div style="text-align: center; margin: 20px 0;">
        <h2 style="font-size: 24px; color: #333; margin-bottom: 20px;">用户管理</h2>
    </div>
    <div style="width: 80%; max-width: 800px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #007BFF; color: #fff; text-align: center;">
                    <th style="padding: 12px 0; font-size: 16px;">用户名</th>
                    <th style="padding: 12px 0; font-size: 16px;">用户信息</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr style="transition: background 0.3s; cursor: pointer;">
                    <td style="padding: 10px; text-align: center; font-size: 14px; border-bottom: 1px solid #f0f0f0;">
                        {{ user.user_name }}
                    </td>
                    <td style="padding: 10px; text-align: center; font-size: 14px; border-bottom: 1px solid #f0f0f0;">
                        <a href="{{ url_for('manager_user', id=user.user_id) }}" style="text-decoration: none; color: #007BFF; font-weight: 600;">
                            点击进入
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
