{% extends 'layout.html' %}
{% block title %} 欢迎使用 {% endblock %}

{% block link %}
<div class="nav-links">
    <a href="{{url_for('logout')}}">注销[{{g.user}}]</a> |
    <a href="{{url_for('reader_query')}}">查询</a> |
    <a href="{{url_for('reader_info')}}">查看个人信息</a> |
    <a href="{{url_for('reader_histroy')}}">查看阅读记录</a>
</div>
{% endblock %}

{% block body %}
<div class="welcome-container">
    <h2>欢迎使用</h2>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .nav-links {
        text-align: center;
        margin-bottom: 20px;
    }
    .nav-links a {
        color: #7B68EE;
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        transition: color 0.3s;
    }
    .nav-links a:hover {
        color: #6A5ACD;
    }
    .welcome-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
    }
    .welcome-container h2 {
        color: #7B68EE;
        font-size: 28px;
        margin-bottom: 25px;
    }
</style>
{% endblock %}
